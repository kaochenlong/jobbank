require: rubocop-rails

AllCops:
  NewCops: enable
  Exclude:
    - db/**/*
    - config.ru
    - Rakefile
    - node_modules/**/*
    - vendor/**/*
  TargetRubyVersion: 3.2.2
  TargetRailsVersion: 6.1.7.3
  SuggestExtensions: false

Rails/UnknownEnv:
  Environments:
    - production
    - development
    - staging

Metrics/MethodLength:
  Max: 25

Metrics/BlockLength:
  Enabled: false

Style/Documentation:
  Enabled: false

Rails/BulkChangeTable:
  Enabled: false

Rails/OutputSafety:
  Enabled: false

Layout/LineLength:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Rails/HasManyOrHasOneDependent:
  Enabled: false

Rails/UniqueValidationWithoutIndex:
  Enabled: false
